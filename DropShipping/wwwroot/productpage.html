<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page - DropZone</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./home.css">
    <link rel="stylesheet" href="assets/css/product.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

    <style>
        /* =========================================
           1. DROPZONE CORE STYLES (Navigation & Global)
           ========================================= */
        :root {
            --primary: #3a86ff;
            --primary-dark: #2667cc;
            --secondary: #8338ec;
            --accent: #ff006e;
            --dark: #1a1a2e;
            --light: #f8f9fa;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --border-radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background-color: #f3f7ff;
            color: var(--dark);
            padding-top: 130px; /* Space for fixed header */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* --- HEADER STYLES --- */
        .main-header {
            background: linear-gradient(135deg, #ffffff 0%, #f8faff 100%);
            box-shadow: var(--shadow);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .container-nav {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 70px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            margin-right: auto; /* Push to left */
        }

        .circle {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 50%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s infinite;
            box-shadow: 0 4px 15px rgba(58, 134, 255, 0.3);
        }

            .circle::before {
                content: '';
                position: absolute;
                width: 16px;
                height: 16px;
                background: white;
                border-radius: 50%;
            }

        .headName h1 {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: -0.5px;
        }

        /* Search Bar - Hidden on Product Page */
        .search-bar {
            display: none; /* Completely hide search bar */
        }

        /* Right Section */
        .right-section {
            display: flex;
            align-items: center;
            gap: 25px;
        }

        .cart {
            position: relative;
            font-size: 22px;
        }

            .cart a {
                color: var(--dark);
                transition: var(--transition);
                display: flex;
                align-items: center;
                justify-content: center;
                width: 45px;
                height: 45px;
                border-radius: 50%;
                background: var(--light-gray);
                text-decoration: none;
            }

                .cart a:hover {
                    background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
                    color: white;
                    transform: translateY(-2px);
                }

        .cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--accent);
            color: white;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            font-size: 12px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 3px 10px rgba(255, 0, 110, 0.3);
        }

        .login-link {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 10px 24px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
            border: none;
            cursor: pointer;
            font-size: 15px;
        }

            .login-link:hover {
                transform: translateY(-2px);
                box-shadow: 0 8px 20px rgba(58, 134, 255, 0.3);
            }

        /* Main Navigation */
        .main-nav {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(0, 0, 0, 0.05);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }

            .main-nav ul {
                max-width: 1400px;
                margin: 0 auto;
                padding: 0 20px;
                display: flex;
                list-style: none;
                height: 50px;
                align-items: center;
                justify-content: center;
            }

            .main-nav li {
                position: relative;
                margin: 0 15px;
            }

            .main-nav a {
                color: var(--dark);
                text-decoration: none;
                font-weight: 600;
                font-size: 15px;
                padding: 12px 16px;
                border-radius: 8px;
                transition: var(--transition);
                display: flex;
                align-items: center;
                gap: 6px;
            }

                .main-nav a:hover,
                .main-nav a.active {
                    color: var(--primary);
                    background: rgba(58, 134, 255, 0.1);
                }

        /* Dropdown */
        .dropdown:hover .dropdown-menu {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            background: white;
            min-width: 220px;
            box-shadow: var(--shadow);
            border-radius: var(--border-radius);
            opacity: 0;
            visibility: hidden;
            transform: translateY(10px);
            transition: var(--transition);
            z-index: 1000;
            padding: 10px 0;
            text-align: left;
        }

            .dropdown-menu li {
                margin: 0;
            }

            .dropdown-menu a {
                padding: 12px 20px;
                color: var(--dark);
                font-weight: 500;
                border-radius: 0;
                display: block;
            }

                .dropdown-menu a:hover {
                    background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
                    color: white;
                }

        /* Mobile Toggle */
        .menu-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 24px;
            color: var(--dark);
            cursor: pointer;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

            .menu-toggle:hover {
                background: var(--light-gray);
            }

        /* Notification Badge */
        .notification {
            position: fixed;
            top: 100px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: var(--shadow);
            background-color: white;
            display: flex;
            align-items: center;
            gap: 15px;
            transform: translateX(150%);
            transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 2000;
            border-left: 4px solid var(--success-color, #4ade80);
        }

            .notification.show {
                transform: translateX(0);
            }

        /* =========================================
           2. PRODUCT PAGE LAYOUT (Preserving your structure)
           ========================================= */
        .container1 {
            max-width: 1400px;
            margin: 20px auto;
            padding: 0 20px;
            flex: 1;
        }

        .product-main {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: var(--shadow);
            margin-bottom: 40px;
        }

        /* Main Image */
        .main-image-container {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            background: #f8f9fa;
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .main-image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .gallery-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.9);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: 0.3s;
        }

            .gallery-arrow:hover {
                background: var(--primary);
                color: white;
            }

        .gallery-arrow-left {
            left: 10px;
        }

        .gallery-arrow-right {
            right: 10px;
        }

        .thumbnail-images {
            display: flex;
            gap: 10px;
            overflow-x: auto;
        }

            .thumbnail-images img {
                width: 80px;
                height: 80px;
                border-radius: 10px;
                cursor: pointer;
                border: 2px solid transparent;
                object-fit: cover;
            }

                .thumbnail-images img:hover, .thumbnail-images img.active {
                    border-color: var(--primary);
                }

        /* Product Info */
        .product-header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: var(--dark);
        }

        .product-brand {
            color: var(--primary);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .product-price {
            margin: 20px 0;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .current-price {
            font-size: 2rem;
            font-weight: 700;
            color: var(--dark);
        }

        .model-year {
            background: #e9ecef;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .product-description {
            color: var(--gray);
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .product-actions {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .btn-primary, .btn-secondary {
            padding: 15px 30px;
            border-radius: 10px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: 0.3s;
            font-size: 1rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            flex: 1;
            justify-content: center;
        }

            .btn-primary:hover {
                background: var(--primary-dark);
                transform: translateY(-2px);
                box-shadow: 0 10px 20px rgba(58, 134, 255, 0.3);
            }

        .btn-secondary {
            background: #e9ecef;
            color: var(--dark);
        }

            .btn-secondary:hover {
                background: #dee2e6;
            }

        .product-specs {
            border-top: 1px solid #eee;
            padding-top: 20px;
        }

        .spec-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.95rem;
        }

        .spec-label {
            color: var(--gray);
        }

        .spec-value {
            font-weight: 600;
            color: var(--dark);
        }

        /* Related Products */
        .related-products {
            margin-top: 60px;
        }

        .related-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

            .related-header h2 {
                font-size: 1.8rem;
            }

        .see-more-btn {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        /* Responsive */
        @media (max-width: 992px) {
            .product-main {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            body {
                padding-top: 140px;
            }

            .container-nav {
                height: 60px;
                padding: 0 15px;
            }

            .menu-toggle {
                display: flex;
            }

            /* Hide search bar completely on mobile too */
            .search-bar,
            .search-bar.active {
                display: none !important;
            }

            .main-nav {
                position: fixed;
                top: 70px;
                left: 0;
                right: 0;
                background: white;
                transform: translateY(-100%);
                opacity: 0;
                visibility: hidden;
                z-index: 999;
                height: auto;
            }

                .main-nav.active {
                    transform: translateY(0);
                    opacity: 1;
                    visibility: visible;
                }

                .main-nav ul {
                    flex-direction: column;
                    height: auto;
                    padding: 15px;
                }

                .main-nav li {
                    width: 100%;
                    margin: 5px 0;
                }

                .main-nav a {
                    padding: 15px;
                    justify-content: space-between;
                }

            .dropdown-menu {
                position: static;
                opacity: 1;
                visibility: visible;
                transform: none;
                box-shadow: none;
                background: #f8f9fa;
                display: none;
                margin-top: 5px;
            }

            .dropdown.active .dropdown-menu {
                display: block;
            }

            /* Adjust logo positioning on mobile */
            .logo {
                margin-right: 0;
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        /* Footer */
        footer {
            padding: 2rem;
            background: #1e3a8a;
            color: white;
            text-align: center;
            letter-spacing: .5px;
            margin-top: auto;
        }
    </style>
</head>

<body>

    <header class="main-header">
        <div class="container-nav">
            <button class="menu-toggle" id="menuToggle">
                <i class="fas fa-bars"></i>
            </button>

            <a href="index.html" class="logo">
                <div class="circle"></div>
                <div class="headName">
                    <h1>DropZone</h1>
                </div>
            </a>

            <!-- Search Bar Removed -->

            <div class="right-section">
                <div class="cart">
                    <a href="ShoppingCart.html">
                        <i class="fa fa-shopping-basket"></i>
                    </a>
                    <span class="cart-count" id="cartCount">0</span>
                </div>
                <button class="login-link" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>

        <nav class="main-nav" id="mainNav">
            <ul>
                <li class="dropdown" id="allProductsDropdown">
                    <a href="#">
                        <div style="display:flex; align-items:center; gap:6px;">
                            <i class="fas fa-boxes"></i> All Categories
                        </div>
                        <i class="fa fa-caret-down"></i>
                    </a>
                    <ul class="dropdown-menu" id="navDropdownMenu">
                        <li><a href="#" style="color: gray;">Loading...</a></li>
                    </ul>
                </li>
                <li><a href="orders.html"><i class="fas fa-shopping-bag"></i> Orders</a></li>
                <li><a href="DropshipperProfile.html"><i class="fas fa-user"></i> Profile</a></li>
            </ul>
        </nav>
    </header>

    <div class="notification" id="notification">
        <i class="fas fa-check-circle"></i>
        <span id="notificationText">Item added to cart!</span>
    </div>

    <div class="container1">
        <div class="product-main">
            <div class="product-gallery">
                <div class="main-image-container">
                    <div class="main-image">
                        <img id="mainProductImage" src="" alt="Product Image" />
                        <button class="gallery-arrow gallery-arrow-left" id="mainPrevArrow">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <button class="gallery-arrow gallery-arrow-right" id="mainNextArrow">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                </div>
                <div class="thumbnail-images" id="thumbnailImages">
                </div>
            </div>

            <div class="product-info">
                <div class="product-header">
                    <h1 id="productName">Product Name</h1>
                    <div class="product-brand" id="productBrand">Brand Name</div>
                </div>

                <div class="product-price">
                    <span class="current-price" id="productPrice">$0.00</span>
                    <span class="model-year" id="modelYear">2024</span>
                </div>

                <div class="product-description" id="productDescription">
                    Product description will be loaded here...
                </div>

                <div class="product-actions">
                    <button class="btn-primary" id="addToCart">
                        <i class="fas fa-shopping-cart"></i>
                        Add to Cart
                    </button>
                    <button class="btn-secondary" id="downloadImages">
                        <i class="fas fa-download"></i>
                        Download Images
                    </button>
                </div>

                <div class="product-specs">
                    <div class="spec-item">
                        <span class="spec-label">Category:</span>
                        <span class="spec-value" id="productCategory">Category Name</span>
                    </div>
                    <div class="spec-item">
                        <span class="spec-label">Brand:</span>
                        <span class="spec-value" id="productBrandName">Brand Name</span>
                    </div>
                    <div class="spec-item">
                        <span class="spec-label">Model Year:</span>
                        <span class="spec-value" id="productModelYear">2024</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="related-products">
            <div class="related-products-container">
                <div class="related-header">
                    <h2>Related Products</h2>
                    <a href="#" id="seeMoreBtn" class="see-more-btn">
                        See More <i class="fas fa-arrow-right"></i>
                    </a>
                </div>
                <div class="products-grid" id="relatedProductsGrid">
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>Â© 2025 DropZone. All rights reserved.</p>
    </footer>

    <script>
        // =========================================
        // 1. NAVIGATION & GLOBAL LOGIC
        // =========================================
        class NavigationCategories {
            constructor() {
                this.apiBaseUrl = 'https://localhost:7000/api/Category';
                this.dropdownMenu = document.getElementById('navDropdownMenu');
                this.init();
            }

            async init() {
                await this.loadCategories();
            }

            async loadCategories() {
                try {
                    const response = await fetch(this.apiBaseUrl);
                    if (!response.ok) throw new Error("API Error");
                    const categories = await response.json();
                    this.populateDropdown(categories);
                } catch (error) {
                    if (this.dropdownMenu) {
                        this.dropdownMenu.innerHTML = '<li><a href="#">Categories unavailable</a></li>';
                    }
                }
            }

            populateDropdown(categories) {
                if (!categories || categories.length === 0) return;
                this.dropdownMenu.innerHTML = '';
                categories.forEach(category => {
                    const li = document.createElement('li');
                    li.innerHTML = `
                                <a href="Products.html?categoryId=${category.id}&categoryName=${encodeURIComponent(category.name)}">
                                    <i class="fas fa-angle-right"></i> ${category.name}
                                </a>`;
                    this.dropdownMenu.appendChild(li);
                });
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            // Init Nav
            new NavigationCategories();

            // Mobile Menu
            const menuToggle = document.getElementById('menuToggle');
            const mainNav = document.getElementById('mainNav');
            const dropdowns = document.querySelectorAll('.dropdown');

            if (menuToggle) {
                menuToggle.addEventListener('click', () => {
                    mainNav.classList.toggle('active');
                    // Removed searchBar toggle since search bar is removed
                    menuToggle.innerHTML = mainNav.classList.contains('active') ?
                        '<i class="fas fa-times"></i>' : '<i class="fas fa-bars"></i>';
                });
            }

            dropdowns.forEach(dropdown => {
                dropdown.addEventListener('click', (e) => {
                    if (window.innerWidth <= 768) {
                        e.preventDefault();
                        dropdown.classList.toggle('active');
                    }
                });
            });

            // Cart & Notifications
            const cartCount = document.getElementById('cartCount');
            const notification = document.getElementById('notification');

            function updateCartCount() {
                const savedCart = localStorage.getItem('dropzoneCart');
                const cartItems = savedCart ? JSON.parse(savedCart).length : 0;
                cartCount.textContent = cartItems;
            }

            function showNotification(message) {
                document.getElementById('notificationText').textContent = message;
                notification.classList.add('show');
                setTimeout(() => { notification.classList.remove('show'); }, 3000);
            }

            // Initialize Cart Count
            updateCartCount();

            // Add to Cart Logic (Integrated with Header)
            const addToCartBtn = document.getElementById('addToCart');
            if (addToCartBtn) {
                addToCartBtn.addEventListener('click', function () {
                    // Logic to save item
                    const cartItem = {
                        id: Date.now(),
                        name: document.getElementById('productName').textContent,
                        price: document.getElementById('productPrice').textContent,
                        timestamp: new Date().toISOString()
                    };

                    const savedCart = localStorage.getItem('dropzoneCart');
                    let cart = savedCart ? JSON.parse(savedCart) : [];
                    cart.push(cartItem);
                    localStorage.setItem('dropzoneCart', JSON.stringify(cart));

                    // Update Header
                    updateCartCount();
                    showNotification('Product added to cart!');

                    // Animate Cart Icon
                    cartCount.style.transform = 'scale(1.3)';
                    setTimeout(() => { cartCount.style.transform = 'scale(1)'; }, 300);
                });
            }

            // Logout
            document.getElementById('logoutBtn').addEventListener('click', function () {
                if (confirm('Are you sure you want to logout?')) {
                    localStorage.removeItem('token');
                    localStorage.removeItem('userId');
                    localStorage.removeItem('userType');
                    window.location.href = 'loginregistration.html';
                }
            });
        });
    </script>

    <script src="assets/js/product.js"></script>
</body>
