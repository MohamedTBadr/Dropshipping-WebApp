<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Orders - DropZone</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>
        /* =========================================
           1. CORE VARIABLES & RESET (From Index)
           ========================================= */
        :root {
            --primary: #3a86ff;
            --primary-dark: #2667cc;
            --secondary: #8338ec;
            --accent: #ff006e;
            --dark: #1a1a2e;
            --light: #f8f9fa;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --border-radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background-color: #f3f7ff;
            color: var(--dark);
            padding-top: 130px; /* Space for fixed header */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* =========================================
           2. HEADER STYLES (From Index)
           ========================================= */
        .main-header {
            background: linear-gradient(135deg, #ffffff 0%, #f8faff 100%);
            box-shadow: var(--shadow);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .container-nav {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 70px;
        }

        /* Logo Section */
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
        }

        .circle {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 50%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s infinite;
            box-shadow: 0 4px 15px rgba(58, 134, 255, 0.3);
        }

            .circle::before {
                content: '';
                position: absolute;
                width: 16px;
                height: 16px;
                background: white;
                border-radius: 50%;
            }

        .headName h1 {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: -0.5px;
        }

        /* Search Bar */
        .search-bar {
            display: flex;
            flex: 0 1 600px;
            margin: 0 30px;
            position: relative;
        }

            .search-bar input {
                flex: 1;
                padding: 14px 50px 14px 24px;
                border: 2px solid var(--light-gray);
                border-radius: 50px;
                font-size: 15px;
                transition: var(--transition);
                background: white;
                outline: none;
            }

                .search-bar input:focus {
                    border-color: var(--primary);
                    box-shadow: 0 0 0 3px rgba(58, 134, 255, 0.1);
                }

            .search-bar button {
                position: absolute;
                right: 6px;
                top: 50%;
                transform: translateY(-50%);
                background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
                color: white;
                border: none;
                width: 40px;
                height: 40px;
                border-radius: 50%;
                cursor: pointer;
                transition: var(--transition);
            }

                .search-bar button:hover {
                    transform: translateY(-50%) scale(1.05);
                    box-shadow: 0 5px 15px rgba(58, 134, 255, 0.4);
                }

        /* Right Section */
        .right-section {
            display: flex;
            align-items: center;
            gap: 25px;
        }

        .cart {
            position: relative;
            font-size: 22px;
        }

            .cart a {
                color: var(--dark);
                transition: var(--transition);
                display: flex;
                align-items: center;
                justify-content: center;
                width: 45px;
                height: 45px;
                border-radius: 50%;
                background: var(--light-gray);
                text-decoration: none;
            }

                .cart a:hover {
                    background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
                    color: white;
                    transform: translateY(-2px);
                }

        .cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--accent);
            color: white;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            font-size: 12px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 3px 10px rgba(255, 0, 110, 0.3);
        }

        .login-link {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 10px 24px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
            border: none;
            cursor: pointer;
            font-size: 15px;
        }

            .login-link:hover {
                transform: translateY(-2px);
                box-shadow: 0 8px 20px rgba(58, 134, 255, 0.3);
            }

        /* Main Navigation */
        .main-nav {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(0, 0, 0, 0.05);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }

            .main-nav ul {
                max-width: 1400px;
                margin: 0 auto;
                padding: 0 20px;
                display: flex;
                list-style: none;
                height: 50px;
                align-items: center;
                justify-content: center;
            }

            .main-nav li {
                position: relative;
                margin: 0 15px;
            }

            .main-nav a {
                color: var(--dark);
                text-decoration: none;
                font-weight: 600;
                font-size: 15px;
                padding: 12px 16px;
                border-radius: 8px;
                transition: var(--transition);
                display: flex;
                align-items: center;
                gap: 6px;
            }

                .main-nav a:hover,
                .main-nav a.active {
                    color: var(--primary);
                    background: rgba(58, 134, 255, 0.1);
                }

        /* Dropdown */
        .dropdown:hover .dropdown-menu {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            background: white;
            min-width: 220px;
            box-shadow: var(--shadow);
            border-radius: var(--border-radius);
            opacity: 0;
            visibility: hidden;
            transform: translateY(10px);
            transition: var(--transition);
            z-index: 1000;
            padding: 10px 0;
            text-align: left;
        }

            .dropdown-menu li {
                margin: 0;
            }

            .dropdown-menu a {
                padding: 12px 20px;
                color: var(--dark);
                font-weight: 500;
                border-radius: 0;
                display: block;
            }

                .dropdown-menu a:hover {
                    background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
                    color: white;
                }

        /* Mobile Menu Toggle */
        .menu-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 24px;
            color: var(--dark);
            cursor: pointer;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

            .menu-toggle:hover {
                background: var(--light-gray);
            }

        /* =========================================
           3. ORDERS PAGE SPECIFIC STYLES
           ========================================= */
        .orders-container {
            width: 90%;
            max-width: 1400px;
            margin: 20px auto;
            flex: 1; /* Pushes footer down */
        }

        .orders-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

            .orders-header h1 {
                color: #1e3a8a; /* Dark Blue from Index theme */
                font-size: 2rem;
                font-weight: 700;
            }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #ffffff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        th, td {
            padding: 20px 15px;
            text-align: left;
            border-bottom: 1px solid #f1f1f1;
            font-size: 0.95rem;
        }

        th {
            background: #f8f9fa;
            color: var(--gray);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
        }

        tr:hover {
            background-color: #f5fbff;
        }

        .status {
            padding: 6px 12px;
            border-radius: 20px;
            color: white;
            font-size: 0.85rem;
            font-weight: 600;
            display: inline-block;
            text-align: center;
            min-width: 90px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

            .status.pending {
                background: #f0ad4e;
            }

            .status.shipped {
                background: var(--primary);
            }

            .status.delivered {
                background: #5cb85c;
            }

            .status.canceled {
                background: var(--accent);
            }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 30px 0;
            gap: 15px;
        }

            .pagination button {
                padding: 10px 20px;
                border: none;
                background: var(--primary);
                color: white;
                border-radius: 8px;
                cursor: pointer;
                font-weight: 600;
                transition: var(--transition);
            }

                .pagination button:hover:not(:disabled) {
                    background: var(--primary-dark);
                    transform: translateY(-2px);
                }

                .pagination button:disabled {
                    background: #ccc;
                    cursor: not-allowed;
                }

            .pagination span {
                font-weight: 600;
                color: var(--gray);
            }

        /* =========================================
           4. FOOTER STYLES (From Index)
           ========================================= */
        footer {
            padding: 2rem;
            background: #1e3a8a;
            color: white;
            text-align: center;
            letter-spacing: .5px;
            margin-top: auto; /* Keeps footer at bottom */
        }

        /* =========================================
           5. RESPONSIVE DESIGN
           ========================================= */
        @media (max-width: 1024px) {
            .search-bar {
                flex: 0 1 400px;
            }

            table {
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }
        }

        @media (max-width: 768px) {
            body {
                padding-top: 140px;
            }

            .container-nav {
                height: 60px;
                padding: 0 15px;
            }

            .menu-toggle {
                display: flex;
            }

            .search-bar {
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                margin: 0;
                padding: 15px;
                background: white;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
                display: none;
            }

                .search-bar.active {
                    display: flex;
                }

            .main-nav {
                position: fixed;
                top: 70px;
                left: 0;
                right: 0;
                background: white;
                transform: translateY(-100%);
                opacity: 0;
                visibility: hidden;
                transition: var(--transition);
                z-index: 999;
                height: auto;
            }

                .main-nav.active {
                    transform: translateY(0);
                    opacity: 1;
                    visibility: visible;
                }

                .main-nav ul {
                    flex-direction: column;
                    height: auto;
                    padding: 15px;
                }

                .main-nav li {
                    width: 100%;
                    margin: 5px 0;
                }

                .main-nav a {
                    padding: 15px;
                    justify-content: space-between;
                }

            .dropdown-menu {
                position: static;
                opacity: 1;
                visibility: visible;
                transform: none;
                box-shadow: none;
                background: var(--light-gray);
                display: none;
                margin-top: 5px;
            }

            .dropdown.active .dropdown-menu {
                display: block;
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body>

    <header class="main-header">
        <div class="container-nav">
            <button class="menu-toggle" id="menuToggle">
                <i class="fas fa-bars"></i>
            </button>

            <a href="index.html" class="logo">
                <div class="circle"></div>
                <div class="headName">
                    <h1>DropZone</h1>
                </div>
            </a>

            <div class="search-bar" id="searchBar">
                <input type="text" placeholder="Search orders, products..." id="navSearchInput" />
                <button id="navSearchBtn"><i class="fa fa-search"></i></button>
            </div>

            <div class="right-section">
                <div class="cart">
                    <a href="ShoppingCart.html">
                        <i class="fa fa-shopping-basket"></i>
                    </a>
                    <span class="cart-count" id="cartCount">0</span>
                </div>
                <button class="login-link" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>

        <nav class="main-nav" id="mainNav">
            <ul>
                <li class="dropdown" id="allProductsDropdown">
                    <a href="#">
                        <div style="display:flex; align-items:center; gap:6px;">
                            <i class="fas fa-boxes"></i> All Categories
                        </div>
                        <i class="fa fa-caret-down"></i>
                    </a>
                    <ul class="dropdown-menu" id="navDropdownMenu">
                        <li><a href="#" style="color: gray;">Loading...</a></li>
                    </ul>
                </li>

                <li><a href="orders.html" class="active"><i class="fas fa-shopping-bag"></i> Orders</a></li>
                <li><a href="DropshipperProfile.html"><i class="fas fa-user"></i> Profile</a></li>
            </ul>
        </nav>
    </header>

    <div class="orders-container">
        <div class="orders-header">
            <h1>Your Order History</h1>
        </div>

        <table id="ordersTable">
            <thead>
                <tr>
                    <th>Customer Data</th>
                    <th>Product</th>
                    <th>Status</th>
                    <th>Items</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody id="ordersBody">
            </tbody>
        </table>

        <div class="pagination">
            <button id="prevPage">Previous</button>
            <span id="pageInfo">Page 1</span>
            <button id="nextPage">Next</button>
        </div>
    </div>

    <footer>
        <p>© 2025 DropZone. All rights reserved.</p>
    </footer>

    <script>
        // =========================================
        // 1. NAVIGATION LOGIC (Mobile Menu & Categories)
        // =========================================
        class NavigationCategories {
            constructor() {
                this.apiBaseUrl = 'https://localhost:7000/api/Category';
                this.dropdownMenu = document.getElementById('navDropdownMenu');
                this.init();
            }

            async init() {
                await this.loadCategories();
            }

            async loadCategories() {
                try {
                    const response = await fetch(this.apiBaseUrl);
                    if (!response.ok) throw new Error("API Error");
                    const categories = await response.json();
                    this.populateDropdown(categories);
                } catch (error) {
                    console.error('Error loading categories:', error);
                    if (this.dropdownMenu) {
                        this.dropdownMenu.innerHTML = '<li><a href="#">Categories unavailable</a></li>';
                    }
                }
            }

            populateDropdown(categories) {
                if (!categories || categories.length === 0) return;
                this.dropdownMenu.innerHTML = '';
                categories.forEach(category => {
                    const li = document.createElement('li');
                    li.innerHTML = `
                            <a href="Products.html?categoryId=${category.id}&categoryName=${encodeURIComponent(category.name)}">
                                <i class="fas fa-angle-right"></i> ${category.name}
                            </a>`;
                    this.dropdownMenu.appendChild(li);
                });
            }
        }

        // Initialize Navigation
        document.addEventListener('DOMContentLoaded', () => {
            new NavigationCategories();

            // Mobile Menu Toggle Logic
            const menuToggle = document.getElementById('menuToggle');
            const mainNav = document.getElementById('mainNav');
            const searchBar = document.getElementById('searchBar');
            const dropdowns = document.querySelectorAll('.dropdown');

            if (menuToggle) {
                menuToggle.addEventListener('click', () => {
                    mainNav.classList.toggle('active');
                    searchBar.classList.toggle('active');
                });
            }

            // Mobile Dropdown Click Logic
            dropdowns.forEach(dropdown => {
                dropdown.addEventListener('click', (e) => {
                    if (window.innerWidth <= 768) {
                        dropdown.classList.toggle('active');
                    }
                });
            });
        });

        // =========================================
        // 2. ORDERS FETCHING LOGIC
        // =========================================
        let orders = [];
        let pageIndex = 1;
        const pageSize = 5;
        let totalCount = 0;

        function getAuthHeaders(extra = {}) {
            const token = localStorage.getItem('token');
            const headers = Object.assign({}, extra);
            if (token) headers['Authorization'] = `Bearer ${token}`;
            return headers;
        }

        async function fetchOrders(page = 1) {
            const body = document.getElementById("ordersBody");

            try {
                // Ensure the loading state is visible
                body.innerHTML = `<tr><td colspan="5" style="text-align:center; padding: 30px;">Loading orders...</td></tr>`;

                const response = await fetch(`/api/Order?pageIndex=${page}&pageSize=${pageSize}`, { headers: getAuthHeaders() });

                if (!response.ok) throw new Error("Failed to fetch orders");

                const data = await response.json();

                // Handle different API response structures (paginated vs raw array)
                orders = data.result || data || [];
                pageIndex = data.pageIndex || page;
                totalCount = data.totalCount || orders.length;

                loadTable();
                updatePagination();
            } catch (err) {
                console.error("Error fetching orders:", err);
                body.innerHTML = `
                        <tr><td colspan="5" style="text-align:center; color: #dc3545; font-weight:600;">
                            <i class="fas fa-exclamation-triangle"></i> Failed to load orders. Please try again.
                        </td></tr>`;
            }
        }

        function loadTable() {
            const body = document.getElementById("ordersBody");
            body.innerHTML = "";

            if (orders.length === 0) {
                body.innerHTML = `<tr><td colspan="5" style="text-align:center; padding:30px;">No orders found</td></tr>`;
                return;
            }

            const statusMap = {
                1: { text: "Pending", class: "status pending" },
                0: { text: "Shipped", class: "status shipped" },
                2: { text: "Canceled", class: "status canceled" }
            };

            orders.forEach(order => {
                const productName = order.items?.[0]?.productName || "Product Bundle";
                // Default to Pending if status is missing
                const status = statusMap[order.orderStatus] || statusMap[1];

                body.innerHTML += `
                        <tr>
                            <td>
                                <strong>${order.customerName || "Guest"}</strong><br>
                                <span style="font-size:0.85rem; color:var(--gray);">${order.customerEmail || ""}</span><br>
                                ${order.customerPhone || ""}
                            </td>
                            <td style="font-weight:500;">${productName}</td>
                            <td><span class="${status.class}">${status.text}</span></td>
                            <td>${order.items?.length || 0}</td>
                            <td>${order.shippedDate ? order.shippedDate.split("T")[0] : new Date().toISOString().split('T')[0]}</td>
                        </tr>
                    `;
            });
        }

        function updatePagination() {
            const prevBtn = document.getElementById("prevPage");
            const nextBtn = document.getElementById("nextPage");
            const pageInfo = document.getElementById("pageInfo");

            const totalPages = Math.ceil(totalCount / pageSize) || 1;
            pageInfo.textContent = `Page ${pageIndex} of ${totalPages}`;

            prevBtn.disabled = pageIndex <= 1;
            nextBtn.disabled = pageIndex >= totalPages;

            prevBtn.onclick = () => fetchOrders(pageIndex - 1);
            nextBtn.onclick = () => fetchOrders(pageIndex + 1);
        }

        // =========================================
        // 3. LOGOUT LOGIC
        // =========================================
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('token');
            // Redirect to login page or home
            window.location.href = 'index.html';
        });

        // Initial Load
        fetchOrders();

    </script>
</body>

</html>
