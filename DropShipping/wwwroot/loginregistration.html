<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md mx-auto bg-white rounded-2xl shadow-xl p-8">

        <!-- Login Form -->
        <div id="login-form">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800">Welcome Back</h1>
                <p class="text-gray-500 mt-2">Please enter your login details</p>
            </div>

            <div class="flex bg-gray-100 rounded-lg p-1 mb-6">
                <button id="login-tab-btn" class="w-1/2 py-2 text-white font-semibold bg-gradient-to-r from-purple-500 to-indigo-500 rounded-md shadow-sm">Login</button>
                <button id="signup-tab-btn-from-login" class="w-1/2 py-2 text-gray-600 font-semibold">Sign Up</button>
            </div>

            <form id="login-form-element" action="#">
                <div class="mb-4">
                    <label for="login-email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" id="login-email" placeholder="Enter your email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400">
                </div>
                <div class="mb-6">
                    <label for="login-password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <div class="relative">
                        <input type="password" id="login-password" placeholder="Enter your password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400">
                        <span class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer" onclick="togglePasswordVisibility('login-password')">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="size-5 text-gray-400">
                                <path d="M10 12.5a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5Z" />
                                <path fill-rule="evenodd" d="M.664 10.59a1.651 1.651 0 0 1 0-1.186A10.004 10.004 0 0 1 10 3c4.257 0 7.893 2.66 9.336 6.41.147.381.146.804 0 1.186A10.004 10.004 0 0 1 10 17c-4.257 0-7.893-2.66-9.336-6.41ZM14 10a4 4 0 1 1-8 0 4 4 0 0 1 8 0Z" clip-rule="evenodd" />
                            </svg>
                        </span>
                    </div>
                </div>
                <button type="submit" class="w-full py-3 text-white font-bold rounded-lg bg-gradient-to-r from-purple-600 to-indigo-600 hover:from-purple-700 hover:to-indigo-700 transition duration-300">Continue</button>
            </form>
        </div>

        <!-- Sign Up Form -->
        <div id="signup-form" class="hidden">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800">Create Account</h1>
                <p class="text-gray-500 mt-2">Please fill in your details to sign up</p>
            </div>

            <div class="flex bg-gray-100 rounded-lg p-1 mb-6">
                <button id="login-tab-btn-from-signup" class="w-1/2 py-2 text-gray-600 font-semibold">Login</button>
                <button id="signup-tab-btn" class="w-1/2 py-2 text-white font-semibold bg-gradient-to-r from-purple-500 to-indigo-500 rounded-md shadow-sm">Sign Up</button>
            </div>

            <form id="signup-form-element" action="#">
                <div class="mb-4">
                    <label for="signup-name" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                    <input type="text" id="signup-name" placeholder="Enter your name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400">
                </div>
                <div class="mb-4">
                    <label for="signup-email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" id="signup-email" placeholder="Enter your email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400">
                </div>
                <div class="mb-4">
                    <label for="signup-phone" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                    <input type="tel" id="signup-phone" placeholder="Enter your phone number" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400">
                </div>
                <!-- New Address Fields -->
                <div class="mb-4">
                    <label for="signup-street" class="block text-sm font-medium text-gray-700 mb-1">Street</label>
                    <input type="text" id="signup-street" placeholder="Enter your street address" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400">
                </div>
                <div class="mb-4">
                    <label for="signup-city" class="block text-sm font-medium text-gray-700 mb-1">City</label>
                    <input type="text" id="signup-city" placeholder="Enter your city" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400">
                </div>
                <div class="mb-4">
                    <label for="signup-country" class="block text-sm font-medium text-gray-700 mb-1">Country</label>
                    <input type="text" id="signup-country" placeholder="Enter your country" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400">
                </div>
                <!-- Password Fields -->
                <div class="mb-4">
                    <label for="signup-password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <div class="relative">
                        <input type="password" id="signup-password" placeholder="Enter your password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400">
                        <span class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer" onclick="togglePasswordVisibility('signup-password')">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="size-5 text-gray-400">
                                <path d="M10 12.5a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5Z" />
                                <path fill-rule="evenodd" d="M.664 10.59a1.651 1.651 0 0 1 0-1.186A10.004 10.004 0 0 1 10 3c4.257 0 7.893 2.66 9.336 6.41.147.381.146.804 0 1.186A10.004 10.004 0 0 1 10 17c-4.257 0-7.893-2.66-9.336-6.41ZM14 10a4 4 0 1 1-8 0 4 4 0 0 1 8 0Z" clip-rule="evenodd" />
                            </svg>
                        </span>
                    </div>
                </div>
                <div class="mb-6">
                    <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                    <div class="relative">
                        <input type="password" id="confirm-password" placeholder="Re-enter your password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400">
                        <span class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer" onclick="togglePasswordVisibility('confirm-password')">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="size-5 text-gray-400">
                                <path d="M10 12.5a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5Z" />
                                <path fill-rule="evenodd" d="M.664 10.59a1.651 1.651 0 0 1 0-1.186A10.004 10.004 0 0 1 10 3c4.257 0 7.893 2.66 9.336 6.41.147.381.146.804 0 1.186A10.004 10.004 0 0 1 10 17c-4.257 0-7.893-2.66-9.336-6.41ZM14 10a4 4 0 1 1-8 0 4 4 0 0 1 8 0Z" clip-rule="evenodd" />
                            </svg>
                        </span>
                    </div>
                </div>
                <button type="submit" class="w-full py-3 text-white font-bold rounded-lg bg-gradient-to-r from-purple-600 to-indigo-600 hover:from-purple-700 hover:to-indigo-700 transition duration-300">Create Account</button>
            </form>
        </div>
    </div>

    <script>

        // Reusable JS popup function
        function showPopup(message, type = 'success', duration = 3000) {
            // Create popup element
            const popup = document.createElement('div');
            popup.textContent = message;

            // Style the popup dynamically
            popup.style.position = 'fixed';
            popup.style.top = '20px';
            popup.style.right = '20px';
            popup.style.padding = '15px 25px';
            popup.style.borderRadius = '8px';
            popup.style.color = '#fff';
            popup.style.fontSize = '14px';
            popup.style.boxShadow = '0 4px 12px rgba(0,0,0,0.15)';
            popup.style.zIndex = 9999;
            popup.style.transition = 'transform 0.3s ease, opacity 0.3s ease';
            popup.style.opacity = 0;
            popup.style.transform = 'translateX(100%)';

            // Set background color based on type
            if (type === 'success') popup.style.backgroundColor = '#22c55e'; // green
            else if (type === 'error') popup.style.backgroundColor = '#ef4444'; // red
            else popup.style.backgroundColor = '#3b82f6'; // blue for info

            // Append to body
            document.body.appendChild(popup);

            // Trigger animation (slide in)
            requestAnimationFrame(() => {
                popup.style.opacity = 1;
                popup.style.transform = 'translateX(0)';
            });

            // Remove after duration
            setTimeout(() => {
                popup.style.opacity = 0;
                popup.style.transform = 'translateX(100%)';
                popup.addEventListener('transitionend', () => popup.remove());
            }, duration);
        }

        // Example usage:
        //showPopup("Created")l
        // Form switching logic
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const toSignupBtnFromLogin = document.getElementById('signup-tab-btn-from-login');
        const toLoginBtnFromSignup = document.getElementById('login-tab-btn-from-signup');

        const showSignupForm = () => {
            loginForm.classList.add('hidden');
            signupForm.classList.remove('hidden');
        };

        const showLoginForm = () => {
            signupForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
        };

        toSignupBtnFromLogin.addEventListener('click', showSignupForm);
        toLoginBtnFromSignup.addEventListener('click', showLoginForm);

        // Password visibility toggle
        function togglePasswordVisibility(inputId) {
            const passwordInput = document.getElementById(inputId);
            passwordInput.type = passwordInput.type === "password" ? "text" : "password";
        }

        // --- API CONNECTION LOGIC ---
        const loginFormElement = document.getElementById('login-form-element');
        const signupFormElement = document.getElementById('signup-form-element');

        // Login API Call
        loginFormElement.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById("login-email").value;
            const password = document.getElementById("login-password").value;

            try {
                const res = await fetch("/api/auth/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password })
                });
                const data = await res.json();
                if (!res.ok) {
                    showPopup(data.message);
                    return;
                }
             
                if (data.token) localStorage.setItem("token", data.token);
                if (data.userType) localStorage.setItem("userType", data.userType);
                if (data.userId) localStorage.setItem("userId", data.userId);

                // Show popup first
                showPopup("Login successful!", "success");

                // Wait for 1.5 seconds (or any duration) before redirecting
                setTimeout(() => {
                    window.location.href = "index.html";
                }, 1500); // 1500ms = 1.5s

            } catch (error) {
                console.error(error);
                showPopup("Something went wrong!", "error");
            }
        });

        // Signup API Call
        signupFormElement.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById("signup-name").value;
            const email = document.getElementById("signup-email").value;
            const phone = document.getElementById("signup-phone").value;
            const address_street = document.getElementById("signup-street").value;
            const address_city = document.getElementById("signup-city").value;
            const address_country = document.getElementById("signup-country").value;
            const password = document.getElementById("signup-password").value;
            const confirmPassword = document.getElementById("confirm-password").value;

            try {
                const res = await fetch("/api/auth/signup", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        name,
                        email,
                        phone,
                        // Match backend EXACTLY
                        address_Street: address_street,
                        address_City: address_city,
                        address_Country: address_country,

                        password,
                        confirmPassword
                    })
                });

                const data = await res.json();
                if (!res.ok) {
                    showPopup(data.message || "Signup failed");
                    return;
                }

                showPopup("Account created successfully!", "success");
                showLoginForm();
            } catch (error) {
                console.error(error);
                showPopup("Something went wrong!", "error");
            }
        });
    </script>

</body>
</html>
